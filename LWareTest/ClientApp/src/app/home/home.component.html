<div class="row">
  <div class="col-sm-10">
    <h1>Moon Rover</h1>
  </div>
  <div class="col-sm-2">
    <button class="btn btn-primary btn-refresh" (click)="getCurrentRoverPosition()">
      <span class="glyphicon glyphicon-refresh"></span>
      <span>Refresh</span>
    </button>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
  <p *ngIf="!roverPositionDetails"><em>Loading...</em></p>

  <table class='table' *ngIf="roverPositionDetails">
    <thead>
    <tr>
      <th>Direction</th>
      <th>Position X</th>
      <th>Position Y</th>
      <th>Grid Position</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>{{ roverPositionDetails.currentDirectionValue }}</td>
      <td>{{ roverPositionDetails.xPosition }}</td>
      <td>{{ roverPositionDetails.yPosition }}</td>
      <td>{{ roverPositionDetails.gridNumber }}</td>
    </tr>
    </tbody>
  </table>
  <div class="row" *ngIf="roverPositionDetails">
    <div class="col-sm-12">
      Status Status Time {{roverPositionDetails.lastStatusTime}}
    </div>
  </div>
  </div>
</div>
